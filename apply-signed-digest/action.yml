name: SignTool signed digest applicator
description: Attach a signed digest to a file
author: tim-seves
inputs:
  job:
    description: The artifact generated by generate-digest
    required: true
runs:
  using: composite
  steps:
  - uses: actions/download-artifact@v4
    with:
      name: codesign-job-${{ fomrJSON(inputs.job).id }}
  - uses: geekyeggo/delete-artifact@v5
    with:
      name: codesign-job-${{ fomrJSON(inputs.job).id }}
  
  - id: apply-signed-digest
    shell: pwsh
    env:
      job: ${{ fromJSON(inputs.job) }}
      signtool: C:/"Program Files (x86)"/"Windows Kits"/10/bin/10.0.17763.0/x86/signtool.exe
    run: |
      Set-Content -Path ${{env.job.path}}.dig.signed -Value '${{ env.job.signed-digest }}'
      ${{env.signtool}} sign /di . /v ${{env.job.path}}
