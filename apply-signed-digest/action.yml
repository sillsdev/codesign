name: SignTool signed digest applicator
description: Attach a signed digest to a file
author: tim-seves
inputs:
  job:
    description: The artifact generated by generate-digest
    required: true
runs:
  using: composite
  steps:
  - uses: actions/download-artifact@v4
    with:
      name: codesign-job-${{ fromJSON(inputs.job).id }}
  - uses: geekyeggo/delete-artifact@v5
    with:
      name: codesign-job-${{ fromJSON(inputs.job).id }}
  
  - id: apply-signed-digest
    shell: pwsh
    env:
      path: ${{ fromJSON(inputs.job).path }}
      signed-digest: ${{ fromJSON(inputs.signed-digest) }}
      signtool: C:/"Program Files (x86)"/"Windows Kits"/10/bin/10.0.17763.0/x86/signtool.exe
    run: |
      Set-Content -Path ${{env.path}}.dig.signed -Value '${{ env.signed-digest }}'
      ${{env.signtool}} sign /di . /v ${{env.path}}
